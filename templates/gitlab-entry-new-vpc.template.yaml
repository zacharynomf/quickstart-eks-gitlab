AWSTemplateFormatVersion: '2010-09-09'
Description: This entry template creates a VPC infrastructure for a multi-AZ, multi-tier
  deployment of a workload on AWS. It deploys a VPC with bastions and a workload cluster
  behind an ELB. The cluster is configured to use an S3 bucket for storage  **WARNING**
  This template creates EC2 instances and related resources. You will be billed for
  the AWS resources used if you create a stack from this template.
Metadata:
  QuickStartDocumentation:
    EntrypointName: "Launch into a new VPC"
    Order: Index 1
  LintSpellExclude:
    - Kubernetes
    - Helm
    - GitLab
    - Praefect
    - Gitaly
    - Resource Name
    - Container Insights
    - Route 53
    - Certificate Manager
    - Simple Email Service
    - '"No"'
    - '"Yes"'
    - '"Enabled"'
    - namespace
    - cron
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Basic configuration
        Parameters:
          - AvailabilityZones
          - RemoteAccessCIDR
          - KeyPairName
          - PerAccountSharedResources
          - PerRegionSharedResources    
      - Label:
          default: VPC network configuration
        Parameters:
          - NumberOfAZs
          - VPCCIDR
          - PrivateSubnet1CIDR
          - PrivateSubnet2CIDR
          - PrivateSubnet3CIDR
          - PublicSubnet1CIDR
          - PublicSubnet2CIDR
          - PublicSubnet3CIDR
      - Label:
          default: Bastion host configuration
        Parameters:
          - ProvisionBastionHost
      - Label:
          default: Amazon EKS cluster configuration
        Parameters:
          - EKSPublicAccessEndpoint
          - AdditionalEKSAdminUserArn
          - AdditionalEKSAdminRoleArn
          - NodeInstanceType
          - NumberOfNodes
          - MaxNumberOfNodes
          - ConfigureContainerInsights
      - Label:
          default: Amazon Aurora Postgres configuration
        Parameters:
          - DBName
          - DBPraefectName
          - DBUserName
          - DBUserPassword
          - DBPort
      - Label:
          default: GitLab infrastructure configuration
        Parameters:
          - DomainName
          - CreateHostedZone
          - CreateSslCertificate
      - Label:
          default: GitLab SMTP configuration
        Parameters:
          - CreateEmailDomain
          - SMTPHostName
          - SMTPPort
          - SMTPUsername
          - SMTPPassword
      - Label:
          default: GitLab Helm chart configuration
        Parameters:
          - HelmChartNamespaceCreate
          - HelmChartNamespace
          - HelmChartName
          - HelmChartVersion
          - NumberOfGitalyReplicas
      - Label:
          default: GitLab object storage configuration
        Parameters:
          - ObjectStorageSSEAlgorithm
          - ObjectStorageKMSKeyID
          - BackupSchedule
          - BackupVolumeSize
      - Label:
          default: AWS Quick Start configuration
        Parameters:
          - QSS3BucketName
          - QSS3KeyPrefix
          - QSS3BucketRegion
    ParameterLabels:
    # Basic configuration
      AvailabilityZones:
        default: Availability Zones
      RemoteAccessCIDR:
        default: Allowed bastion external access CIDR
      KeyPairName:
        default: SSH key name
      PerAccountSharedResources:
        default: Per-account shared resources
      PerRegionSharedResources:
        default: Per-Region shared resources
    # VPC network configuration
      NumberOfAZs:
        default: Number of Availability Zones
      VPCCIDR:
        default: VPC CIDR
      PrivateSubnet1CIDR:
        default: Private subnet 1 CIDR
      PrivateSubnet2CIDR:
        default: Private subnet 2 CIDR
      PrivateSubnet3CIDR:
        default: Private subnet 3 CIDR
      PublicSubnet1CIDR:
        default: Public subnet 1 CIDR
      PublicSubnet2CIDR:
        default: Public subnet 2 CIDR
      PublicSubnet3CIDR:
        default: Public subnet 3 CIDR
    # Bastion host configuration
      ProvisionBastionHost:
        default: Provision a bastion host
    # Amazon EKS cluster configuration
      EKSPublicAccessEndpoint:
        default: EKS public access endpoint
      AdditionalEKSAdminUserArn:
        default: Additional EKS admin ARN (IAM user)
      AdditionalEKSAdminRoleArn:
        default: Additional EKS admin ARN (IAM role)
      NodeInstanceType:
        default: Instance type
      NumberOfNodes:
        default: Number of nodes
      MaxNumberOfNodes:
        default: Maximum number of nodes
      ConfigureContainerInsights:
        default: Configure Container Insights
    # Amazon Aurora Postgres configuration
      DBName:
        default: GitLab database name
      DBPraefectName:
        default: Praefect database name
      DBUserName:
        default: Database admin username
      DBUserPassword:
        default: Database admin password
      DBPort:
        default: Database port
    # GitLab infrastructure configuration
      DomainName: 
        default: GitLab DNS name
      CreateHostedZone: 
        default: Create Route 53 hosted zone
      CreateSslCertificate: 
        default: Request AWS Certificate Manager SSL certificate
    # GitLab SMTP configuration
      CreateEmailDomain:
        default: Create Amazon Simple Email Service domain
      SMTPHostName:
        default: SMTP server host name
      SMTPPort:
        default: SMTP server port
      SMTPUsername:
        default: SMTP server user name
      SMTPPassword:
        default: SMTP server password
    # GitLab Helm chart configuration
      HelmChartNamespaceCreate: 
        default: Kubernetes namespace creation mode
      HelmChartNamespace: 
        default: Kubernetes namespace for GitLab Helm chart
      HelmChartName:
        default: GitLab Helm chart name
      HelmChartVersion:
        default: GitLab Helm chart version
      NumberOfGitalyReplicas:
        default: Number of Gitaly replicas
    # GitLab object storage configuration
      ObjectStorageSSEAlgorithm: 
        default: Object storage encryption algorithm
      ObjectStorageKMSKeyID:
        default: KMS key ID
      BackupSchedule:
        default: Object storage backup schedule
      BackupVolumeSize:
        default: Object storage backup volume capacity
    # AWS Quick Start configuration
      QSS3BucketName:
        default: Quick Start S3 bucket name
      QSS3BucketRegion:
        default: Quick Start S3 bucket region
      QSS3KeyPrefix:
        default: Quick Start S3 key prefix

Parameters:
# Basic Configuration
  AvailabilityZones:
    Description: List of Availability Zones to use for the subnets in the VPC. Only
      two Availability Zones are used for this deployment, and the logical order of
      your selections is preserved.
    Type: List<AWS::EC2::AvailabilityZone::Name>
  RemoteAccessCIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/([0-9]|[1-2][0-9]|3[0-2]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/x
    Description: CIDR IP range that is permitted to access the bastions. We recommend
      that you set this value to a trusted IP range.
    Type: String
  KeyPairName:
    Description: Name of an existing public/private key pair, which allows you
      to securely connect to your instance after it launches.
    Type: AWS::EC2::KeyPair::KeyName 
  PerAccountSharedResources:
    Type: String
    AllowedValues: ['Yes', 'No']
    Default: 'Yes'
    Description: Choose "No" if you already deployed another EKS Quick Start stack in your AWS account.
  PerRegionSharedResources:
    Type: String
    AllowedValues: ['Yes', 'No']
    Default: 'Yes'
    Description: Choose "No" if you already deployed another EKS Quick Start stack in your Region.

# VPC parameters
  NumberOfAZs:
    AllowedValues:
      - '2'
      - '3'
    Default: '2'
    Description: Number of Availability Zones to use in the VPC. This must match your
      selections in the list of Availability Zones parameter.
    Type: String
  VPCCIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    Default: 10.0.0.0/16
    Description: CIDR block for the VPC.
    Type: String    
  PrivateSubnet1CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    Default: 10.0.0.0/19
    Description: CIDR block for private subnet 1 located in Availability Zone 1.
    Type: String
  PrivateSubnet2CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    Default: 10.0.32.0/19
    Description: CIDR block for private subnet 2 located in Availability Zone 2.
    Type: String
  PrivateSubnet3CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16–28
    Default: 10.0.64.0/19
    Description: CIDR block for private subnet 3, located in Availability Zone 3.
    Type: String
  PublicSubnet1CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    Default: 10.0.128.0/20
    Description: CIDR block for the public (DMZ) subnet 1 located in Availability
      Zone 1.
    Type: String
  PublicSubnet2CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16-28
    Default: 10.0.144.0/20
    Description: CIDR block for the public (DMZ) subnet 2 located in Availability
      Zone 2.
    Type: String
  PublicSubnet3CIDR:
    AllowedPattern: ^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])(\/(1[6-9]|2[0-8]))$
    ConstraintDescription: CIDR block parameter must be in the form x.x.x.x/16–28
    Default: 10.0.160.0/20
    Description: CIDR block for the public (DMZ) subnet 3, located in Availability
      Zone 3.
    Type: String

# Bastion parameters
  ProvisionBastionHost:
    Type: String
    AllowedValues: [Enabled, Disabled]
    Default: Disabled
    Description: Choose "Enabled" to provision a bastion host to access EKS cluster instances.

# Cluster parameters
  EKSPublicAccessEndpoint:
    Type: String
    AllowedValues: [Enabled, Disabled]
    Default: Disabled
    Description: Configure access to the Kubernetes API server endpoint from outside of your VPC.
